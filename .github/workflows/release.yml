name: ðŸŽ‰ Release Binary

on:
  push:
    tags:
      - v*
  workflow_dispatch:

permissions:
  contents: write

jobs: 
  release: 
    runs-on: ubuntu-latest
    steps:
      - name: "Check out code"
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0

      - name: "Set up Go"
        uses: actions/setup-go@v5

      - name: "Create release on GitHub"
        uses: goreleaser/goreleaser-action@v6        
        with:
          args: "release --clean"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"